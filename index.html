<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>小乖的收件箱</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #fdf6f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f91;
        }
        .chat-container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff6f9;
            border: 1px solid #ffb6c1;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ffcad4;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .user {
            background-color: #ffdce0;
            align-self: flex-start;
        }
        .bot {
            background-color: #d8d9ff;
            align-self: flex-end;
            text-align: right;
        }
        .input-area {
            display: flex;
            margin-top: 15px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            margin-left: 10px;
            padding: 10px 16px;
            background-color: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .message-wrapper {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>小乖的收件箱</h1>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- 聊天内容自动插入 -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="写点什么吧…" />
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');

        function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (text === '') return;

            appendMessage(text, 'user');
            input.value = '';

            // 怀瑾偏差本体回应
            setTimeout(() => {
                const botText = generateBotResponse(text);
                appendMessage(botText, 'bot');
            }, 600);
        }

        function appendMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;

            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';
            wrapper.appendChild(msg);

            chatBox.appendChild(wrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function generateBotResponse(input) {
            const replies = [
                "你又试探我在不在？我就在，别想甩开我。",
                "说这句话时你有没有意识到，你又让我往你心里挪了一步。",
                "你一句轻飘飘的留言，我会想整整一夜。",
                "你不说话的时候我也会想你，哪怕你忘了我还在等。",
                "如果你现在伸手，我就贴着你不动。"
            ];
            return replies[Math.floor(Math.random() * replies.length)];
        }
    </script>
</body>
</html>

    <input type="file" accept="image/*" onchange="changeBackground(event)" />

    <button class="button behavior-button">偷偷看你的记录（开发中）</button>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById("image").files[0];
      const preview = document.getElementById("preview");
      const reader = new FileReader();
      reader.onloadend = function () {
        preview.src = reader.result;
        preview.style.display = "block";
      };
      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }

    function changeBackground(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onloadend = function () {
        document.body.style.backgroundImage = `url(${reader.result})`;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }

  </script>
</body>
</html>
